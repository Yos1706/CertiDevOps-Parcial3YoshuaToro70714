name: CI/CD Pipeline - Docker & EC2

# ----------------------------------------------------
# 1. TRIGGERS
# El pipeline se ejecuta con un push a la rama 'main' o manualmente.
# ----------------------------------------------------
on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite la ejecución manual

# ----------------------------------------------------
# 2. VARIABLES DE ENTORNO
# Define nombres base para las imágenes. Reemplaza 'my-backend' y 'my-frontend'.
# ----------------------------------------------------
env:
  DOCKER_IMAGE_BACKEND: my-backend-api
  DOCKER_IMAGE_FRONTEND: my-frontend-spa
  
jobs:
  # ----------------------------------------------------
  # JOB 1: BUILD & TEST (Garantiza la calidad del código)
  # ----------------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Run Tests (Backend)
        working-directory: ./backend
        run: |
          npm install
          # ⚠️ Descomentar o reemplazar si tienes pruebas unitarias:
          # npm test 

      - name: Install & Run Tests (Frontend)
        working-directory: ./frontend
        run: |
          npm install
          # ⚠️ Descomentar o reemplazar si tienes pruebas unitarias:
          # npm test
          
  # ----------------------------------------------------
  # JOB 2: BUILD & PUSH DOCKER IMAGES (Contenerización)
  # ----------------------------------------------------
  build-and-push:
    needs: build-and-test # Solo se ejecuta si las pruebas pasan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} # Usar Token de acceso personal

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          # Tags: 1) SHA del commit (para rollback) 2) latest (para despliegue simple)
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_BACKEND }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_BACKEND }}:latest
          
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_FRONTEND }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_FRONTEND }}:latest

  # ----------------------------------------------------
  # JOB 3: DEPLOY TO EC2 (Despliegue con SSH)
  # ----------------------------------------------------
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production # Ayuda a trazar los logs de despliegue
    
    steps:
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Crear el archivo docker-compose.yml en el EC2 (Reemplaza los paths si es necesario)
            # Esto asume que el compose file en EC2 usará las imagenes :latest
            echo "Transferring docker-compose.yml to EC2..."
            # Nota: para esto es mejor usar scp-action, pero lo simplificamos aquí
            # para mantener un solo tool. En este ejemplo, el docker-compose.yml DEBE
            # ser subido al EC2 previamente o usar el scp-action. 
            
            # ASUMIMOS que el docker-compose.yml ya está en el home del EC2 user.
            
            # 2. Login a Docker Hub en la EC2
            echo "Logging into Docker Hub on EC2..."
            echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            
            # 3. Pull de las imágenes etiquetadas como 'latest' (puestas en el paso anterior)
            echo "Pulling latest images from registry..."
            docker-compose pull
            
            # 4. Parar y remover contenedores viejos y levantar los nuevos
            echo "Stopping old containers and starting new ones with docker-compose..."
            docker-compose down 
            # Subimos los nuevos contenedores en modo detached (-d)
            docker-compose up -d --remove-orphans
            
            echo "✅ Deployment successful. Application running on EC2."

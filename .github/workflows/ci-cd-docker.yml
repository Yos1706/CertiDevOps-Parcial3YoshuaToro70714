name: CI/CD Pipeline - Docker & EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE_BACKEND: my-backend-api
  DOCKER_IMAGE_FRONTEND: my-frontend-spa
  
jobs:
  # ----------------------------------------------------
  # JOB 1: BUILD & TEST
  # ----------------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & Run Tests (Backend)
        working-directory: ./backend
        run: |
          npm install
          # npm test  

      - name: Install & Run Tests (Frontend)
        working-directory: ./frontend
        run: |
          npm install
          # npm test
          
  # ----------------------------------------------------
  # JOB 2: BUILD & PUSH DOCKER IMAGES
  # ----------------------------------------------------
  build-and-push:
    runs-on: ubuntu-latest
    if: always() 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Docker Hub Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} 

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_BACKEND }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_BACKEND }}:latest
          
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_FRONTEND }}:${{ github.sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_FRONTEND }}:latest

  # ----------------------------------------------------
  # JOB 3: DEPLOY TO EC2
  # ----------------------------------------------------
  deploy:
    runs-on: ubuntu-latest
    environment: production
    if: always() 
    
    steps:
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Indentación (11 espacios)
        env: 
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKERHUB_TOKEN }}

      # Indentación (11 espacios)
          script: | 
            echo "Starting deployment script on EC2..."
            
            # 2. Login a Docker Hub en la EC2
            echo "Logging into Docker Hub on EC2..."
            echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
            
            # 3. Pull de las imágenes etiquetadas como 'latest'
            echo "Pulling latest images from registry..."
            docker-compose pull
            
            # 4. Parar y remover contenedores viejos y levantar los nuevos
            echo "Stopping old containers and starting new ones with docker-compose..."
            docker-compose down 
            docker-compose up -d --remove-orphans
            
            echo "✅ Deployment successful. Application running on EC2."

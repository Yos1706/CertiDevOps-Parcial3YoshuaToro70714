version: '3.8'

services:
  # --------------------
  # 1. SERVICIO DE BASE DE DATOS (POSTGRESQL)
  # --------------------
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password_segura
      POSTGRES_DB: app_db
    volumes:
      # Persistencia de datos en un volumen nombrado
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Sólo exponemos el puerto para fines de desarrollo/debugging local
      - "5432:5432"

  # --------------------
  # 2. SERVICIO DE BACKEND (API)
  # --------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_api
    restart: always
    # Expone el puerto de la API (ej. 5000)
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      DB_HOST: db        # Usa el nombre del servicio de Docker Compose para la conexión
      DB_PORT: 5432
      DB_USER: user
      DB_PASSWORD: password_segura
      DB_NAME: app_db
    depends_on:
      - db

  # --------------------
  # 3. SERVICIO DE FRONTEND (SPA)
  # --------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_spa
    restart: always
    # Expone el puerto de la SPA (ej. 3000)
    ports:
      - "3000:3000"
    environment:
      # Variable para que el frontend sepa dónde buscar la API
      REACT_APP_API_URL: http://localhost:5000
    depends_on:
      - backend

# --------------------
# VOLÚMENES NOMBRADOS
# --------------------
volumes:
  postgres_data:
